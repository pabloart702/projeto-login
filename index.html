<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
      <main>
            <section id="login">
                  <div id="imagem">
                        
                  </div>

                  <div id="formulario">
                        <h1>Login</h1>
                        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                        <form id="dados" action="login.js" method="post">
                              <label for="iemail"><span class="material-icons">perm_identity</span></label>
                              <input type="text" id="iemail" required maxlength="20" placeholder="seu e-mail" ><br>

                              <label for="isenha"><span class="material-icons">vpn_key</span></label>
                              <input type="password" name="senha" id="isenha" required maxlength="20" placeholder="sua senha">
                        </form>

                        <form id="submeter" action="login.js" method="post">
                              <input type="submit" value="Entrar">
                        </form>
                  </div>
            </section>
      </main>
</body>
</html>
